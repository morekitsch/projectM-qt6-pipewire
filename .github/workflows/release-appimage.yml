name: Build AppImage (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  appimage:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            curl \
            git \
            ninja-build \
            pkg-config \
            qt6-base-dev \
            libpipewire-0.3-dev
          if apt-cache show libprojectm-dev >/dev/null 2>&1; then
            sudo apt-get install -y libprojectm-dev
          fi

      - name: Ensure projectM-4 Development Files
        run: |
          if pkg-config --exists projectM-4; then
            echo "projectM-4 already available: $(pkg-config --modversion projectM-4)"
            exit 0
          fi

          echo "projectM-4 not found via pkg-config; building libprojectM v4 from source..."
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglm-dev \
            mesa-common-dev

          git clone --depth 1 --branch v4.1.6 https://github.com/projectM-visualizer/projectm /tmp/projectm-src
          cmake -S /tmp/projectm-src -B /tmp/projectm-src/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DENABLE_SDL_UI=OFF \
            -DCMAKE_INSTALL_PREFIX=/usr/local
          cmake --build /tmp/projectm-src/build --parallel
          sudo cmake --install /tmp/projectm-src/build
          sudo ldconfig

          pkg-config --modversion projectM-4

      - name: Build AppImage
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          VERSION="${VERSION#v}"
          VERSION="$VERSION" ./scripts/build-appimage.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: qt6mplayer-appimage
          path: dist/*.AppImage
          if-no-files-found: error
